<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>

<body>
    <div id="title">
        <h1>TodoApp</h1>
    </div>
    <div class="container">
        <div class="sideBar">
            <button class="sidebarbutton active" id="inbox"> <i class="fas fa-inbox "></i> Inbox</button>
            <button class="sidebarbutton" id="today"> <i class="fas fa-calendar-day"></i>
                Today <div><span id="trackingDay">0</span></div>
                <div> <span id="trackingDayP">0</span></div>
            </button>
            <button class="sidebarbutton" id="thisWeek"> <i class="far fa-calendar-alt"></i>

                This Week<div><span id="tracking">0</span> </div>
                <div><span id="trackingP">0</span></div>
            </button>
            <h2 id="projectTitle">Projects</h2>
            <div id="projectTitles">


            </div>
            <button class="sidebarbutton" disabled id="projectBtn"> <i class="fas fa-plus"></i> Add a Project</button>
        </div>


        <div class="main">
            <div class="upperContent">
                <button id='addButton' data-number="0">+</button>
                <h2 id="displayTitle">Inbox</h2>

            </div>


            <div class="content">


            </div>


        </div>

    </div>

    </div>


    <div class="popupProject">


    </div>




    <div class="popupTask">
        <div class="popdiv">
            <form action="" id='todoform' class="Inbox">
                <label for="titleInput">Title</label>
                <input type="text" name="" id="titleInput" maxlength="13" placeholder="Titel" required>

                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>


                <label for="date">Date</label>
                <input type="date" name="" id="date">


                <label for="description">Description</label>
                <textarea form="todoform" name="description" id="description" cols="40" rows="10"
                    placeholder="Description"></textarea>

                <button id="todoAdd">+</button>
                <button id="close" type="button">Cancel</button>
            </form>


        </div>
    </div>
    <div class="footer">
        <footer id="footer">
            <p>Created by Nadim Radjab &copy;</p> <a href="https://github.com/NadimRadjab"><i
                    class='fab fa-github'></i></a>
        </footer>
    </div>
</body>

</html>
