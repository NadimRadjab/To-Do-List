<head>

            <button class="sidebarbutton" id="projectBtn"> <i class="fas fa-plus"></i>

    </div>


    <div class="popupProject">
        <!-- <form action="" id="projectForm">
            <input type="text" name="" id="" placeholder="Title">
            <input type="submit">
            <button type="button">Cancel</button>

        </form> -->


    </div>





    <div class="popupTask">
        <div class="popdiv">
            <form action="" id='todoform' class="">
                <label for="titleInput">Title</label>
                <input type="text" name="" id="titleInput" maxlength="13" placeholder="Titel">

                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="heigh">heigh</option>
                </select>


                <label for="date">Date</label>
                <input type="date" name="" id="date">


                <label for="description">Description</label>
                <textarea form="todoform" name="description" id="description" cols="40" rows="10"
                    placeholder="Description"></textarea>

                <button id="todoAdd">+</button>
                <button id="close" type="button">Cancel</button>
            </form>


        </div>
    </div>

</body>

</html>
