<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>

<body>
    <div id="title">
        <h1>TodoApp</h1>
    </div>
    <div class="container">
        <div class="sideBar">
            <button class="sidebarbutton" id="inbox">Inbox</button>
            <button class="sidebarbutton">Today</button>
            <button class="sidebarbutton">This Week</button>
            <h2>Projects</h2>
            <div id="projectTitles">

            </div>
            <button class="sidebarbutton" id="projectBtn">Add a Project</button>
        </div>


        <div class="main">
            <button id='addButton' data-number="0">AddMe</button>
            <div class="content">

            </div>


        </div>

    </div>

    </div>


    <div class="popupProject">
        <!-- <form action="" id="projectForm">
            <label for="projectTitle">Title</label>
            <input type="text" id="projectTitle">

            <input type="submit" name="submit" id="submit">
        </form> -->

    </div>





    <div class="popupTask">
        <div class="popdiv">
            <form action="" id='todoform'>
                <label for="titleInput">Title</label>
                <input type="text" name="" id="titleInput">

                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="heigh">heigh</option>
                </select>


                <label for="date">Date</label>
                <input type="date" name="" id="date">


                <label for="description">Description</label>
                <textarea form="todoform" name="description" id="description" cols="40" rows="10"
                    placeholder="Add Description"></textarea>

                <button id="todoAdd">Add</button>
            </form>
            <button id="close">Close</button>

        </div>
    </div>

</body>

</html>
